<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analizor Rapoarte GPS Camioane – V3.2</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1>Analizor Rapoarte GPS Camioane – V3.2</h1>
    <p class="subtitle">Perioadă din dropdown • Detectare antete tolerantă • Raport PDF</p>
  </header>

  <main class="container card">
    <section class="uploader">
      <label class="file-label">
        <input id="fileInput" type="file" multiple accept=".xlsx,.xls,.csv" />
        <span>Încarcă Excel/CSV</span>
      </label>
      <div class="controls">
        <label>Perioadă (zile)
          <select id="periodDays">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7" selected>7</option>
            <option value="14">14</option>
            <option value="30">30</option>
            <option value="60">60</option>
          </select>
        </label>
        <label>Prag KM minim <input id="minKm" type="number" value="500" min="0" /></label>
        <label>Sursă KM 
          <select id="kmSource">
            <option value="auto" selected>Auto (GPS dacă &gt; 0, altfel CAN)</option>
            <option value="gps">Distanța GPS</option>
            <option value="can">Kilometraj CAN</option>
          </select>
        </label>
        <button id="analyzeBtn" class="primary">Analizează</button>
        <button id="exportPdfBtn">Export PDF</button>
        <button id="clearBtn" class="ghost">Golește</button>
      </div>
    </section>

    <section>
      <div id="status" class="status">Niciun fișier încărcat.</div>
      <div id="tableWrap" class="table-wrap"></div>
    </section>
  </main>

  <footer class="container muted small">
    <p>© 2025 • V3.2 • MIT • Static (fără build)</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.20.2/xlsx.full.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js" crossorigin="anonymous"></script>
  <script>
    // surface JS errors to the UI so it's obvious if something broke
    window.addEventListener('error', function(e){
      var box = document.getElementById('status');
      if (box) box.textContent = 'Eroare JavaScript: ' + (e.message || e.error);
    });
  </script>
  <script src="./app.js"></script>
</body>
</html>
